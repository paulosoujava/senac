<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<!--

		   Pass Through Elements;

<h:body>
	<div class="row">
		<div class="col s12 m4 l2">
			<p>&nbsp;</p>
		</div>
		<div class="col s12 m4 l8">
			<div class="row">
				<div class="col s12 m12 ">
				<h:form>
					<div class="card  darken-1">
						<div class="card-content black-text">
							<span class="card-title">Editar Senha</span>
									<!--  ###BEGIN RECADOS  -->
							<h:panelGroup rendered="#{beanSenha.msg_erro.length() > 0}">
								<div class="row"
									style=" border-bottom:1px solid #{beanSenha.msg_color}">

									<div class="row">
										<i
											class="material-icons right #{beanSenha.msg_color}-text">#{beanSenha.msg_icon}</i>
										<p class="flow-text  #{beanSenha.msg_color}-text">#{beanSenha.msg_erro}</p>

									</div>

								</div>
								<br />
								<br />
								<br />
								<br />
							</h:panelGroup>
							<!--  ###END RECADOS  -->
							<div class="row">
								
									<div class="row">
										<div class="input-field col s6">
											<h:inputText id="senha" value="#{beanSenha.senha}" class="validate" pt:type="password" ></h:inputText>
											<label for="senha" data-error="Digite seu nome"
												data-success="ok">Nova Senha</label>
										</div>
										<div class="input-field col s6">
											<h:inputText id="senha2" value="#{beanSenha.senha1}" class="validate" pt:type="password" />
											<label for="senha2" data-error="Digite seu ultimo nome"
												data-success="ok">Rep a Senha</label>
										</div>
									</div>
							</div>
						</div>
						<div class="card-action">
							<div class="row">
							 <h:commandButton action="#{beanSenha.alterarAdm()}" value="Cadastrar" class="btn right"  />
						   </div>
						</div>
					</div>
					</h:form>
				</div>
			</div>

		</div>

	</div>

</h:body>

</html>
