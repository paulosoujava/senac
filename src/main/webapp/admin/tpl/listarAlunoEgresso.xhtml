<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>


		<div class=" card-panel col.l12 white">
			<h:dataTable class="bordered highlight"
				value="#{beanListarAlunos.listTableAluno}" var="e" border="1">
				<h:column>
					<f:facet name="header">Nome</f:facet>    				
				      #{e.primeiro_nome}
				   </h:column>
				<h:column>
					<f:facet name="header">Sobrenome</f:facet>    				
				      #{e.ultimo_nome}
				   </h:column>
				<h:column>
					<f:facet name="header">Cpf</f:facet>    				
				      #{e.cpf}
				   </h:column>
				<h:column>
					<f:facet name="header">Data de Nascimento</f:facet>    				
				      #{e.data_nascimento}
				   </h:column>
				<h:column>
					<f:facet name="header">Matricula</f:facet>    				
				      #{e.matricula}
				   </h:column>
				   	<h:column>
					<f:facet name="header">Situação</f:facet>    				
				      #{e.situcao}
				   </h:column>
				<h:column>
					<f:facet name="header">Telefone</f:facet>    				
				      #{e.telefone}
				   </h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>    				
				      #{e.login.email}
				   </h:column>
				<h:column>
					<f:facet name="header">Sexo</f:facet>    				
				      #{e.sexo}
				   </h:column>
				<h:column>
					<f:facet name="header">Situação</f:facet>    				
				      #{e.situcao}
				   </h:column>
				<h:column>
					<f:facet name="header">Opção</f:facet>
					<h:form>
					      <h:commandLink action="#{beanListarAlunos.modoExebicao(e.id_pessoa)}"  >
				             <i class="material-icons green-text  tooltipped" data-position="bottom" data-tooltip="Clique para editar">edit</i>
				          </h:commandLink>	

					</h:form>
				</h:column>
			</h:dataTable>
			<h:form>
				<h:commandLink action="#{beanListarAlunos.backList()}" class="btn" value="Voltar" />
			</h:form>
		</div>




</h:body>
</html>
