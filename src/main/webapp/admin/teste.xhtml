<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<div class="row">
		<div class="col s12 m12">

			<div class="card  darken-1">

				<div class="card-content black-text">
					<span class="card-title">Editar Curso</span>
					<div class="row">


						<div class="input-field col s12">
							<h:form>
								<label for="nomecurso" class="active">Qual o Estado.</label>
								   <h:selectOneMenu value="#{beanEdicaoCurso.id_estado}" valueChangeListener="#{beanEdicaoCurso.ShowCidades}" onchange="submit()">
											
											<f:selectItems value="#{beanEdicaoCurso.getEstados()}" var="r"
												itemValue="#{r.id_estado}" itemLabel="#{r.nome}" />
										</h:selectOneMenu>

								<br />
								<br />
								<h:selectOneMenu value="#{beanEdicaoCurso.id_cidade}" required="true"  id="selectCidade"   requiredMessage="Selecione a Cidade">
												<f:selectItems value="#{beanEdicaoCurso.listCidades}" var="r"
															itemValue="#{r.id_cidade}" itemLabel="#{r.nome_cidade}" />
															  <f:validateLength for="selectCidade" minimum="1"/>
															
													</h:selectOneMenu>
							</h:form>
						</div>




					</div>

				</div>

			</div>

		</div>
	</div>
</h:body>
</html>
