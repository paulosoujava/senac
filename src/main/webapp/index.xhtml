
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="UTF-8" />
	<title>Egresso</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="resources/materialize/css/materialize.css"
		media="screen,projection" />
	<!-- 	
			<link type="text/css" rel="stylesheet"
		href="resources/materialize/css/sweetalert.css" />
			<script type="text/javascript"
		src="resources/materialize/js/sweetalert.js"></script> -->

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</h:head>
<h:body>
	<!-- ###BEGIN  NAV BAR MENU TOP -->
	<div class="navbar-fixed">
		<nav class="blue" >

			<a href="#!" class="brand-logo" style="padding-left: 10px; ">Egresso</a>

			<!--###BEGIN FORM LOGIN -->

			<h:form id="loginFrm">
				<ul class="right hide-on-med-and-down">
					<li style="padding: 10px; margin-left: 20px">


						<div class="input-field col s12 black-text">
							<h:inputText value="#{beanLogin.login.email}"
								style="border: 1px solid white; background: white; height: 40px;" />
						</div>

					</li>

					<li style="padding: 10px; margin-left: 20px">
						<div class="input-field col s12  black-text ">
							<h:inputSecret value="#{beanLogin.login.senha}"
								style="border: 1px solid white; background: white; height: 40px" />
						</div>
					</li>
					<li style="padding: 10px; margin-left: 20px">
						<div class="input-field col s12">
							<h:commandButton
								action="#{beanLogin.checkDataLogin(beanLogin.login)}"
								value="Logar" class="blue btn btn-block" style="height: 40px; border:1px solid black" />
						</div>
					</li>
				</ul>
			</h:form>
			<!-- ###END FORM LOGIN -->
		</nav>
	</div> 
		<!--###BEGIN  MENSAGEM DE ERRO  -->
	<h:panelGroup rendered="#{beanLogin.msg_erro.length() > 0 }">
		<div style="margin-top: -10px; margin-bottom: 30px">

			<div class="card-panel white lighten-2"
				style="border-left: 2px solid red; border-right: 2px solid red; border-bottom: 2px solid red;">
				<span class="center red-text" style="margin-left: 20px">
				<i class="material-icons sm pulse">error_outline</i>

				#{beanLogin.msg_erro}
				</span>
			</div>

		</div>
	</h:panelGroup>
	<!--###END  MENSAGEM DE ERRO  -->
		
			<div class="row">
			<ui:repeat value="#{beanImporte.egressoLis}" var="cu">
			
				<div class="col s12 m4 l4"  >
					<div class="row">
						<h:form>
							<h:commandLink
								action="#{beanImporte.redirectToList(cu.curso.id_curso)}"
								value="">

								<div class="card black-test hoverable">
									<div class="card-image center align-center">
										<img src="#{cu.curso.url_image}" width="100" height="300" />
										<h2 class="black-text" style="margin-bottom: 20px">#{cu.curso.sigla_curso.toUpperCase()}</h2>
										<p class="black-text center">#{cu.curso.nome_curso}
											#{cu.curso.cidade.nome_cidade} -
											#{cu.curso.cidade.estado.sigla}</p> <br />

									</div>


								</div>
							</h:commandLink>
						</h:form>
					</div>

				</div>
			</ui:repeat>
  		</div>
		
	






	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript"
		src="resources/materialize/js/materialize.js"></script>

	<script type="text/javascript" src="resources/materialize/js/init.js"></script>
</h:body>
</html>
