<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<div class="row">
		<div class="col s12 m4 l2">
			<p>&nbsp;</p>
		</div>
		<div class="col s12 m4 l8">
			<div class="row">
			<h:form>
				<div class="col s12 m12 ">
					<div class="card  darken-1">
						<div class="card-content black-text">
							 <span class="card-title">Editar Empresa</span>
							 	<!--  ###BEGIN RECADOS  -->
							<h:panelGroup rendered="#{beanExperiencia.msg_erro.length() > 0}">
								<div class="row"
									style=" border-bottom:1px solid #{beanExperiencia.msg_color}">

									<div class="row">
										<i
											class="material-icons right #{beanExperiencia.msg_color}-text">#{beanExperiencia.msg_icon}</i>
										<p class="flow-text  #{beanExperiencia.msg_color}-text">#{beanExperiencia.msg_erro}</p>

									</div>

								</div>
								<br />
								<br />
								<br />
								<br />
							</h:panelGroup>
							<!--  ###END RECADOS  -->
							       <div class="row">
										<div class="input-field col s6">
											<h:inputText  id="tt" class="validate"  value="#{beanExperiencia.empresa.funcao}"
											required="true" requiredMessage="Digite a função"/>
											<h:message for="tt" style="color:red; " />
											<label for="tt" data-error="" data-success="ok">Tipo de trabalho</label>
										</div>
									
										<div class="input-field col s6">
											<h:inputText  id="ep" class="validate"  value="#{beanExperiencia.empresa.empresa}" 
											required="true" requiredMessage="Digite o nome da empresa"/>
											<h:message for="ep" style="color:red; " />
											<label for="ep" data-error="" data-success="ok">Empresa ou instituição contratante</label>
										</div>
									</div>
									
									<div class="row">
										<div class="input-field col s6">
											<h:inputText  id="dtI" class="validate" value="#{beanExperiencia.empresa.data_entrada}" onkeypress="Mascara(this,Data);"
						           			size="10"
						          			maxlength="10" required="true" requiredMessage="Digite data de entrada" />
						          			<h:message for="dtI" style="color:red; " />
											<label for="dtI" data-error="" data-success="ok">Data de ingresso</label>
										</div>
										<div class="input-field col s6">
											<h:inputText  id="dtS" class="validate" value="#{beanExperiencia.empresa.data_saida}" 
											required="true" requiredMessage="Digite a data de saida" onkeypress="Mascara(this,Data);"
						           			size="10"
						          			maxlength="10" />
						          			<h:message for="dtS" style="color:red; " />
											<label for="dtS" data-error="" data-success="ok">Data de saida</label>
											<h:inputHidden value="#{beanExperiencia.empresa.idAluno}" />
											<h:inputHidden value="#{beanExperiencia.empresa.idEmpresa}" />
										</div>
									</div>
								
									<div class="row">
										<div class="input-field col s12">
										 <h:inputText  id="dtL" class="validate" value="#{beanExperiencia.empresa.txt_livre}"
										  required="true" requiredMessage="Digite alguma coisa" />
										 <h:message for="dtL" style="color:red; " />
											<label for="txtLivre" data-error="" data-success="ok">Fale um pouco sobre o que fazia por lá.</label>
										</div>
										
									</div>
								
							</div>
						</div>
						<div class="card-action">
							<div class="row">
							 <h:commandButton action="#{beanExperiencia.editarEmpresa(beanExperiencia.empresa)}" value="editar" class="btn right"  />
							  <h:commandButton action="#{beanExperiencia.back()}" value="Voltar" class="btn blue right"  />
						   </div>
						</div>
					</div>
					</h:form>
				</div>
			</div>
		</div>

</h:body>

</html>
